<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishel Campgrounds</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="./assets/logo.png" alt="tent logo" class="menu-logo">
      <a href="#" class="menu-link">
        <i class="bi bi-calendar-week-fill"></i>
        <span class="menu-text">Reservations</span>
      </a>
      <a href="#" class="menu-link">
        <i class="bi bi-geo-alt-fill"></i>
        <span class="menu-text">Locations</span>
      </a>
      <a href="#" class="menu-link">
        <i class="bi bi-backpack2-fill"></i>
        <span class="menu-text">About Us</span>
      </a>
    </nav>
  </header>

  <section id="hero">
    <div class="splash">
      <h1>Fishel Campgrounds</h1>
    </div>
    <div class="cta">
      <h2>Reserve Your Site Now!</h2>
    </div>
    <div class="tent">
      <h3>Tent Sites</h3>
      <input type="date" name="tent-date">
      <input type="submit" value="Book Now!">
    </div>
    <div class="rv">
      <h3>RV Sites</h3>
      <input type="date" name="rv-date">
      <input type="submit" value="Book Now!">
    </div>
  </section>

  
</body>
</html>
